<body class="sudoku-page">
    <!-- Navigation Bar (Inserted via JavaScript) -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="sudoku-main">
        <section>
            <h1>Sudoku</h1>
            <p>Solve the number puzzle by filling in the grid so that every row, column, and 3x3 box contains the numbers 1 through 9.</p>
            
            <div class="sudoku-container">
                <table id="sudoku-grid">
                    <!-- Grid cells will be filled by JavaScript -->
                </table>
                <button onclick="checkSudoku()">Check Solution</button>
                <button onclick="resetSudoku()">Reset</button>
            </div>
        </section>
    </main>

    <!-- Footer (Inserted via JavaScript) -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="sudoku-script.js"></script>
